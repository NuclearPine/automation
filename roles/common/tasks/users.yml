---
- name: Add ansible service user
  user:
    name: ansible
    uid: 2000
    state: present
    createhome: true
    shell: /sbin/nologin

- name: Add user jakks
  user:
    name: jakks
    state: present
    createhome: true
    shell: /bin/bash

- name: Add sudoers
  copy:
    src: files/sudoers/
    dest: /etc/sudoers.d/
    owner: root
    group: root
    mode: 0440
    validate: /usr/sbin/visudo -csf %s

- name: Add authorized_keys for jakks
  ansible.posix.authorized_key:
    user: jakks
    state: present
    key: "{{ authorized_keys_jakks | join('\n') }}"
    exclusive: true

- name: Add authorized_keys for ansible
  ansible.posix.authorized_key:
    user: ansible
    state: present
    key: "{{ authorized_keys_ansible | join('\n') }}"
    exclusive: true
